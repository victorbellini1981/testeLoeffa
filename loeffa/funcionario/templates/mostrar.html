<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Registros de Funcion√°rios</title>  
     {% load static %}  
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >  
     <script src="{% static 'bootstrap.min.js' %}"></script> 
</head>  
<body>  
<div class="table-responsive">
    <table class="table table-light table-striped table-bordered table-sm">  
        <thead class="thead-dark">  
        <tr>  
            <th>Registro</th>  
            <th>Nome</th>  
            <th>Email</th>  
            <th>Contato</th>  
            <th>Editar / Deletar</th>  
        </tr>  
        </thead>  
        <tbody>  
    {% for employee in employees %}  
        <tr>  
            <td>{{ employee.eid }}</td>  
            <td>{{ employee.enome }}</td>  
            <td>{{ employee.eemail }}</td>  
            <td>{{ employee.econtato }}</td>  
            <td>  
                <a href="/edit/{{ employee.id }}"><button type="submit" class="btn btn-success btn-sm">Editar</button></a>  
                <a href="/delete/{{ employee.id }}"><button type="submit" class="btn btn-danger btn-sm">Excluir</button></a>  
            </td>  
        </tr>  
    {% endfor %}  
        </tbody>  
    </table>    
</div>
<br>  
<br>  
<center><a href="/emp"><button type="submit" class="btn btn-primary">Cadastrar</button></a></center>  
</body>  
</html>
